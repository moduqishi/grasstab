# GrassTab Configuration Example
# Version: 1.0
# This file demonstrates all available configuration options
# ==========================================

version: "1.0"
createdAt: "2025-12-08T00:00:00.000Z"

# System Settings
settings:
  # Display Dock bar (bottom app bar)
  showDock: true
  
  # Show Dock edit button
  showDockEdit: true
  
  # Show desktop search bar
  showSearchBar: true
  
  # Show pagination indicators
  showPagination: true
  
  # Interface language: zh (Chinese) or en (English)
  language: "zh"
  
  # Default search engine: google | bing | baidu | duckduckgo
  searchEngine: "google"
  
  # Grid layout (optional, auto-calculated by system)
  # gridCols: 6
  # gridRows: 4
  
  # Hidden system apps list (optional)
  # hiddenSystemApps:
  #   - "calculator"
  #   - "notes"

# Wallpaper URL (supports https URLs or base64 data URIs)
wallpaper: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4"

# AI Configuration (optional)
aiSettings:
  providers:
    - id: "openai"
      name: "OpenAI"
      apiUrl: "https://api.openai.com/v1"
      apiKey: "sk-..."
      models:
        - "gpt-4"
        - "gpt-3.5-turbo"
      customModels: []
      temperature: 0.7
      maxTokens: 2000
    
    - id: "claude"
      name: "Claude"
      apiUrl: "https://api.anthropic.com/v1"
      apiKey: "sk-ant-..."
      models:
        - "claude-3-opus"
        - "claude-3-sonnet"
      customModels: []
      temperature: 0.7
      maxTokens: 4000
  
  currentProviderId: "openai"
  currentModel: "gpt-4"

# Notes Content (optional)
notes: |
  This is my notes content.
  It can contain multiple lines.
  Supports newlines and formatting.

# Dock Bar Apps (bottom fixed bar)
dock:
  - id: 1001
    title: "GitHub"
    url: "https://github.com"
    type: "github"

  - id: 1002
    title: "YouTube"
    url: "https://youtube.com"
    type: "youtube"

  - id: 1003
    title: "Gmail"
    url: "https://mail.google.com"
    type: "gmail"

  - id: 1004
    title: "ChatGPT"
    url: "https://chat.openai.com"
    type: "chatgpt"

# Desktop Apps and Widgets
shortcuts:
  # Regular app example
  - id: 1
    title: "Twitter"
    url: "https://twitter.com"
    type: "twitter"

  - id: 2
    title: "Bilibili"
    url: "https://bilibili.com"
    type: "bilibili"

  # Large app example (multi-cell)
  - id: 3
    title: "Weather"
    url: "https://weather.com"
    type: "auto"
    size:
      w: 2
      h: 1

  # Clock widget
  - id: 4
    title: "Clock"
    url: ""
    type: "widget"
    size:
      w: 2
      h: 1
    widget:
      type: "clock"
      content: ""

  # Calendar widget
  - id: 5
    title: "Calendar"
    url: ""
    type: "widget"
    size:
      w: 2
      h: 2
    widget:
      type: "calendar"
      content: ""

  # Custom HTML widget example
  - id: 6
    title: "Custom Widget"
    url: ""
    type: "widget"
    size:
      w: 2
      h: 2
    widget:
      type: "custom"
      content: "<div style='padding: 20px; color: white;'>Custom HTML Content</div>"

  # Embedded webpage widget
  - id: 7
    title: "Embedded Page"
    url: ""
    type: "widget"
    size:
      w: 3
      h: 2
    widget:
      type: "iframe"
      content: "https://example.com"

# ==========================================
# Field Documentation
# ==========================================

# type options:
# - auto: Auto-detect
# - github: GitHub
# - bilibili: Bilibili
# - youtube: YouTube
# - chatgpt: ChatGPT
# - code: VS Code Web
# - twitter: Twitter/X
# - gmail: Gmail
# - sys: System app
# - widget: Widget

# widget.type options:
# - clock: Clock widget
# - calendar: Calendar widget
# - weather: Weather widget
# - custom: Custom HTML
# - iframe: Embedded webpage

# Size notes:
# - Default size is 1x1 (one cell)
# - Maximum size depends on grid (usually 6x4)
# - Recommended widget sizes: 2x1 or 2x2

# Icon notes:
# - Supports https:// URLs
# - Supports base64 data URIs (data:image/png;base64,...)
# - Auto-fetches favicon if not specified
# - Custom icon has highest priority

# Color notes:
# - Uses Tailwind CSS gradient classes
# - Format: from-{color}-{shade} to-{color}-{shade}
# - Only visible when no custom icon is set
# - Default: from-gray-800 to-gray-700

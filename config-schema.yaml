# GrassTab 配置文件模板
# Version: 1.0
# 此文件包含所有可配置的选项和说明

version: "1.0"
createdAt: "2025-12-08T00:00:00.000Z"

# 系统设置
settings:
  # 显示 Dock 栏（底部应用栏）
  showDock: true
  
  # 显示 Dock 编辑按钮
  showDockEdit: true
  
  # 显示桌面搜索栏
  showSearchBar: true
  
  # 显示分页指示器
  showPagination: true
  
  # 界面语言：zh（中文）或 en（英文）
  language: "zh"
  
  # 默认搜索引擎：google | bing | baidu | duckduckgo
  searchEngine: "google"
  
  # 网格布局（可选，系统会自动计算）
  # gridCols: 6
  # gridRows: 4
  
  # 隐藏的系统应用列表（可选）
  # hiddenSystemApps:
  #   - "calculator"
  #   - "notes"

# 壁纸 URL（支持 https 链接或 base64 data URI）
wallpaper: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4"

# AI 配置（可选）
aiSettings:
  # AI 提供商列表
  providers:
    - id: "openai"               # 提供商 ID（唯一标识符）
      name: "OpenAI"             # 显示名称
      apiUrl: "https://api.openai.com/v1"  # API 端点
      apiKey: "sk-..."           # API 密钥
      models:                    # 可用模型列表
        - "gpt-4"
        - "gpt-3.5-turbo"
      customModels: []           # 自定义模型（可选）
      temperature: 0.7           # 温度参数（0-2）
      maxTokens: 2000            # 最大 token 数
  
  # 当前选中的提供商 ID
  currentProviderId: "openai"
  
  # 当前选中的模型名称
  currentModel: "gpt-4"

# 便签内容（可选）
notes: |
  在此输入便签内容...
  支持多行文本

# Dock 栏应用（底部固定栏）
dock:
  # 每个应用必须包含以下字段：
  # - id: 唯一标识符（数字或字符串）
  # - title: 显示名称
  # - url: 应用链接
  # - type: 应用类型（auto | github | bilibili | youtube | chatgpt | code | twitter | gmail | sys）
  
  - id: 1001
    title: "GitHub"
    url: "https://github.com"
    type: "github"
    # 可选字段：
    # icon: "https://example.com/icon.png"  # 自定义图标 URL 或 base64
    # color: "from-gray-800 to-gray-700"    # 背景渐变色（仅在无 icon 时生效）

  - id: 1002
    title: "YouTube"
    url: "https://youtube.com"
    type: "youtube"

  - id: 1003
    title: "Gmail"
    url: "https://mail.google.com"
    type: "gmail"

  - id: 1004
    title: "ChatGPT"
    url: "https://chat.openai.com"
    type: "chatgpt"

# 桌面应用/小组件
shortcuts:
  # 普通应用示例
  - id: 1
    title: "Twitter"
    url: "https://twitter.com"
    type: "twitter"
    # 可选：自定义图标
    # icon: "https://example.com/icon.png"
    # 可选：背景色（无图标时）
    # color: "from-blue-600 to-blue-500"

  - id: 2
    title: "Bilibili"
    url: "https://bilibili.com"
    type: "bilibili"

  # 大尺寸应用示例（占用多个格子）
  - id: 3
    title: "天气预报"
    url: "https://weather.com"
    type: "auto"
    size:
      w: 2  # 宽度（格子数）
      h: 1  # 高度（格子数）

  # 小组件示例
  - id: 4
    title: "时钟"
    url: ""
    type: "widget"
    size:
      w: 2
      h: 1
    widget:
      type: "clock"           # 小组件类型：clock | weather | calendar | custom | iframe
      content: ""             # 小组件内容（custom 类型需要 HTML 代码）

  - id: 5
    title: "日历"
    url: ""
    type: "widget"
    size:
      w: 2
      h: 2
    widget:
      type: "calendar"

  # 自定义 HTML 小组件示例
  - id: 6
    title: "自定义组件"
    url: ""
    type: "widget"
    size:
      w: 2
      h: 2
    widget:
      type: "custom"
      content: "<div style='padding: 20px;'>自定义 HTML 内容</div>"

  # 嵌入网页小组件示例
  - id: 7
    title: "嵌入页面"
    url: ""
    type: "widget"
    size:
      w: 3
      h: 2
    widget:
      type: "iframe"
      content: "https://example.com"

# ==========================================
# 字段说明
# ==========================================

# type 类型说明：
# - auto: 自动识别
# - github: GitHub 网站
# - bilibili: B站
# - youtube: YouTube
# - chatgpt: ChatGPT
# - code: VS Code Web
# - twitter: Twitter/X
# - gmail: Gmail
# - sys: 系统应用
# - widget: 小组件

# widget.type 小组件类型：
# - clock: 时钟组件
# - calendar: 日历组件
# - weather: 天气组件（需要配置）
# - custom: 自定义 HTML
# - iframe: 嵌入网页

# 尺寸说明：
# - 默认尺寸为 1x1（一个格子）
# - 最大尺寸取决于网格大小（通常 6x4）
# - 小组件建议使用 2x1 或 2x2 尺寸

# 图标说明：
# - 支持 https:// URL
# - 支持 base64 data URI（data:image/png;base64,...）
# - 不指定则自动从网站获取 favicon
# - 自定义图标优先级最高

# 颜色说明：
# - 使用 Tailwind CSS 渐变色类名
# - 格式：from-{color}-{shade} to-{color}-{shade}
# - 仅在无自定义图标时生效
# - 默认：from-gray-800 to-gray-700
